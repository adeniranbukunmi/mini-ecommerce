<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Mini E-commerce </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

/>

<script
  type="text/javascript"
  defer src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"
></script>
<!-- my css link -->
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div  class="col-lg-6 col-md-8 col-11 mx-auto  mt-lg-5 mt-3 shadow-sm p-lg-5 p-3">
      <h1 class="text-center text-primary text-decoration-underline">E-commerce</h1>
      <p class="alert alert-danger animate__animated animate__shakeX animate__infinite" id="requiredMsg">required !!!!</p>

      <div class="form-outline" data-mdb-input-init>
        <input type="text" id="items" class="form-control shadow-sm " />
        <label class="form-label" for="form12">Add your item</label>
      </div>
      <button class="btn btn-sm  btn-primary my-3 w-100" onclick="addToCart()">Add to cart</button>

  </div>
    <div class="col-lg-6 col-md-8 col-11 mx-auto  mt-lg-5 mt-3 shadow-sm p-lg-5 p-3"      style="display:none;" id="bigDivError"> </div>
 
      <div>
        <div class="col-lg-6 col-md-8 col-11 mx-auto  mt-lg-5 mt-3 shadow -sm p-lg-5 p-3"      style="display:none;" id="bigShow" >
          
          
          <!-- <div id="showError" class="card-text"></div> -->
          
          <table id="displayCart" class="table table-success table-striped"></table>
          <button class="btn btn-sm mx-auto my-2 btn-secondary" type="button" onclick="deleteFirstItem()"> Delete  First Item</button>
          <button class="btn  btn-sm mx-auto my-2 btn-success" type="button" onclick="deleteLastItem()">Delete Last Item</button>
          <button class="btn btn-sm mx-auto my-2 btn-info" type="button" data-mdb-ripple-init data-mdb-modal-init data-mdb-target="#exampleModal3" >Delete Any Item</button>
          <button class="btn btn-sm mx-auto my-2 btn-dark" type="button" data-mdb-ripple-init data-mdb-modal-init data-mdb-target="#exampleModal2">Edit Item</button>
          <button class="btn  btn-sm mx-auto my-2 btn-warning" type="button" data-mdb-ripple-init data-mdb-modal-init data-mdb-target="#exampleModal">Add To Start</button>
          <button class="btn btn-sm mx-auto my-2 btn-danger" type="button" onclick="deleteAll()"> delete All</button>
        </div>
      </div>
   

<!-- Button trigger modal: this is the button that trigers the modal and all i need do is to copy data-mdb-ripple..... into the button that has add to first as it place holder and remove the below button cos it no longer need-->

  Launch demo modal

<!-- Modal Add first -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add to the beginning</h5>
        <button type="button" class="btn-close" data-mdb-ripple-init data-mdb-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="col-lg-6 col-md-8 col-11 mx-auto  mt-lg-5 mt-3 shadow-sm p-lg-5 p-3"  id="bigDivErrorOne"> </div>

        <div class="form-outline" data-mdb-input-init>
          <input type="text" id="firstItem" class="form-control shadow-sm " />
          <label class="form-label" for="form12">Add your item</label>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-mdb-ripple-init data-mdb-dismiss="modal">Close</button>
        <!-- modal button that that trigar the function in js  -->
        <button type="button" class="btn btn-primary" data-mdb-ripple-init onclick="AddToTheStart()" >Save changes</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Edit any -->
<div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit any</h5>
        <button type="button" class="btn-close" data-mdb-ripple-init data-mdb-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <!-- input for edit -->
        <div class="form-outline" data-mdb-input-init>
          <input type="number" id="newIndex" class="form-control shadow-sm " />
          <label class="form-label" for="form12">which number are you editing</label>
        </div>
        <div class="form-outline" data-mdb-input-init>
          <input type="text" id="editedValue" class="form-control shadow-sm " />
          <label class="form-label" for="form12">type the new item</label>
        </div>
        <!-- error div -->
        <div class="col-lg-6 col-md-8 col-11 mx-auto  mt-lg-5 mt-3 shadow-sm p-lg-5 p-3"  id="bigDivErrorTwo"> </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-mdb-ripple-init data-mdb-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-mdb-ripple-init onclick="editItem()">Save changes</button>
      </div>
    </div>
  </div>
</div>

<!--Modal delete any -->
<div class="modal fade" id="exampleModal3" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete any item</h5>
        <!-- "X" on the modal -->
        <button type="button" class="btn-close" data-mdb-ripple-init data-mdb-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <!-- input for delete any item -->
        <div class="form-outline" data-mdb-input-init>
          <input type="number" id="deleAnyIndex" class="form-control shadow-sm " />
          <label class="form-label" for="form12">which number are you deleting</label>
        </div>
      
        <!-- error div -->
        <div class="col-lg-6 col-md-8 col-11 mx-auto  mt-lg-5 mt-3 shadow-sm p-lg-5 p-3"  id="bigDivErrorThree"> </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-mdb-ripple-init data-mdb-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-mdb-ripple-init onclick="deleteAnyItem()">Save changes</button>
      </div>
    </div>
  </div>
</div>


    <script src="mini.js"></script>
</body>
</html>
